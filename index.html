<!doctype html>
<html>
<head>
  <title>a letter to the ether</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>a letter to the ether</h1>
    <div id="stats">
      tasks today: <span id="todaycount">0</span>
      // yesterday: <span id="yesterdaycount">0</span>
      <span id="compare"></span>
    </div>

    <div id="inputrow">
      <input id="taskinput" type="text" placeholder="add new task..." />
      <button id="addbtn">add task</button>
      <button id="cleartodaybtn">clear today's tasks</button>
    </div>

    <h2>today's tasks:</h2>
    <ul id="todaytasks"></ul>
    <div id="emptytodaymsg"></div>

    <h2>yesterday's tasks:</h2>
    <ul id="yesterdaytasks"></ul>
    <div id="emptyyestmsg"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
